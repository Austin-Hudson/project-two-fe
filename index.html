<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Food'ique</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="index.css" charset="utf-8">
  </head>
  <body>
    <div class="search">
      <form id=location-search>
        <!-- <label for="location">Location:</label> -->
        <input type="text" name="location-text" id="location-text" placeholder="location search" value="">
        <button type="button" name="search-btn" id="search-location">Search</button>
      </form>
    </div>
    <div class="map" id="map"></div>
    <div class="results"></div>
    <div id="panel">
      <p id=restaurant-name></p>
      <p id="address"></p>
      <p id="rating"></p>
      <form id="comment-form">
        <textarea name="comment-area" rows="8" cols="40" id="comment-area"></textarea>
        <button type="button" name="comment-btn" id="comment-btn">Leave Comment</button>
      </form>
      <form id="upload-form" action="upload" method="post" enctype='multipart/form-data'>
        <input type="file" name="name" value="" id="file-input">
        <input type="submit" id="submit-file-btn" value="Upload Image" name="submit">
      </form>
      <button type="button" name="button" id="show-comments">show comments</button>
      <div class="fotorama"></div>
    </div>
    <div id="comment-panel">
      <h2>Comments</h2>
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAA3l2tw8FvuG2I1IiQALnVE7cKXZ1-SQ"
   async defer></script>
  </body>
</html>
